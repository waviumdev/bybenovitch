<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlists by Benovitch</title>

  <meta name="robots" content="noindex, nofollow">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0a0a0a;
      color: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      padding: 48px 24px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 700;
      margin: 0 0 32px;
      letter-spacing: -0.02em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 24px;
    }

    .card {
      grid-column: span 12;
      background: #111;
      border-radius: 16px;
      padding: 16px;
    }

    @media (min-width: 800px) {
      .card {
        grid-column: span 6;
      }
    }

    @media (min-width: 1100px) {
      .card {
        grid-column: span 4;
      }
    }

    iframe {
      width: 100%;
      height: 380px;
      border: 0;
      border-radius: 12px;
      display: block;
    }

    .footer {
      margin-top: 64px;
      padding-top: 24px;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rap Certifié Conforme</h1>

    <div class="grid">
      <div class="card">
        <iframe
            src="https://open.spotify.com/embed/playlist/6gmcgYR6zS5AAexXob03BJ"        
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          title="Spotify playlist 1">
        </iframe>
      </div>

      <div class="card">
        <iframe
          src="https://open.spotify.com/embed/playlist/4afejAuRDd5nVY9SvxwGBC"          
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          title="Spotify playlist 2">
        </iframe>
      </div>

      <div class="card">
        <iframe
          src="https://open.spotify.com/embed/playlist/3Sc34uJLVTQqSFbr4anFN8"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          title="Spotify playlist 3">
        </iframe>
      </div>

      <div class="card">
        <iframe
           src="https://open.spotify.com/embed/playlist/0ZVthfcbDExElS7pWy7wTe"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"

      </div>

      <div class="card">

      <div class="card">
        <iframe

    <div class="footer">

  </div>

</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>By Benovitch — Playlists</title>

  <!-- Empêche l'indexation pendant la phase de dev -->
  <meta name="robots" content="noindex, nofollow" />

<!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->

  <style>
    /* Mini CSS d'appoint pour une grille d'embeds responsive,
       sans toucher à ton style.css */
    .spotify-grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
      align-items: start;
    }
    .spotify-card{
      grid-column: span 12;
      overflow: hidden;
    }
    @media (min-width: 800px){
      .spotify-card{ grid-column: span 6; }
    }
    @media (min-width: 1100px){
      .spotify-card{ grid-column: span 4; }
    }

    .spotify-embed{
      width:100%;
      height: 380px;
      border:0;
      border-radius: 16px;
      display:block;
    }
    .muted{
      opacity:.85;
    }
  </style>
</head>

<body>
  <!-- HERO -->
  <section class="section hero">

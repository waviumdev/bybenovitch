<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Maison By Benovitch</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/include.js"></script>
</head>
<body>
  <div id="bb-brandbar"></div>
  <div id="bb-hubheader"></div>

  <section class="section hero">
    <div class="container">
      <div class="card">
        <div class="kicker">Contact</div>
        <h1>Me contacter</h1>
        <p>Le plus simple : un message clair, et je te réponds avec les prochaines étapes.</p>

        <div class="cta">
          <a class="btn primary" href="mailto:contact@bybenovitch.com">Écrire un email</a>
          <a class="btn" href="../#ecosysteme">Voir l’écosystème</a>
        </div>

        <p class="smallnote">
          Email : <a href="mailto:contact@bybenovitch.com">contact@bybenovitch.com</a>
        </p>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card">
        <div class="kicker">Formulaire</div>
        <h2>Envoyer un message</h2>
        <p class="smallnote">Formulaire prêt — branchement Bravo/Mailchimp à venir.</p>

        <form class="form" action="#" method="post" onsubmit="return false;">
          <div class="grid2">
            <label>
              <span>Nom</span>
              <input type="text" name="name" placeholder="Ton nom" autocomplete="name" />
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email" placeholder="ton@email.com" autocomplete="email" />
            </label>
          </div>

          <label>
            <span>Message</span>
            <textarea name="message" rows="6" placeholder="Décris ton besoin, ton délai, ton lien de référence…"></textarea>
          </label>

          <div class="cta">
            <button class="btn primary" type="submit" disabled title="Bientôt disponible">Envoyer (bientôt)</button>
            <a class="btn" href="../about/">À propos</a>
          </div>
        </form>
      </div>
    </div>
  </section>


  <div id="bb-footer"></div>
</body>
</html>
